<div class="jumbotron p-4 p-md-4 text-white rounded bg-dark">
  <div class="col-md-12 px-0 text-center">
    <h3 class="display-4 font-italic">Welcome To Merchant Dashboard</h3>
    <p class="lead mb-0">Merchant can manage tickets</p>
  </div>
</div>


<div class="row mb-2">

  <table style="width:100%;margin-top: 10px;" *ngIf="!onEdit">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th> Action</th>
      </tr>
      <tr *ngFor="let data of order_dashboard_data">
        <td>{{data.description}}</td>
        <td>{{data.status}}</td>
        <td>{{data.title}}</td>
        <td> <span class="edit" (click)="editTicket(data)"> Edit </span></td>
      </tr>
  </table>


  <div *ngIf="onEdit">
    <form [formGroup]="ticketfrom">
      <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" formControlName="description" />
      </div>
      <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" formControlName="title" />
      </div>
      <div class="form-group">
          <label>Status</label>
          <input type="text" class="form-control" formControlName="status" />
      </div>
  
      <div class="form-group">
        <button class="btn btn-primary">Submit</button>
        <button class="btn btn-primary" (click)="onEdit=false">Cancel</button>
      </div>
       
    </form>
  </div>

 




</div>
